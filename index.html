  <body>
    <div class="content min-vh-100 d-flex justify-content-center ">
      <div class="container">
        <div class="h1 d-flex justify-content-center align-items-center">
          <h1 class="py-5 position-relative text-center">Bookmarker</h1>
        </div>
        <div class="bookmark-body">
          <h2 class="titel text-success py-4 text-center">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <label for="" class="label pb-2 bold"
            ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
          >
          <input type="text" oninput="validateWebsiteName(this.value);" class="form-control w-100 mb-3 " placeholder="Bookmark Name" id="bookmarkName"/>
          <label for="" class="label py-2 bold "
            ><i class="fa-solid fa-link"></i>  Site URL</label
          >
          <input type="text" oninput="validateWebsiteUrl(this.value);" class="form-control w-100  mb-3"  placeholder="Webiste URL" id="websiteUrl"/>
          <div class="button d-flex justify-content-center">
            <button class="btn bg-primary  mb-3 text-white btn-lg" onclick="addWebsite();">Submmit</button>
          </div>
        </div>
        <div class="table-links my-4">
          <input oninput="searchWebsite(this.value);" type="text" class="form-control w-75 mx-auto mb-3" placeholder="Search By Website Name ...">
          <table class="table text-center">
            <thead>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
